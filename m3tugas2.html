<html lang="en">
    <head>
        <title>Tugas 2 Nilai Siswa</title>
    </head>
    <body>
        <h1>Berikut Adalah Nilai Anda</h1>
        <script>
            var nilai = prompt("Manukkan Nilai : ");
            if (nilai >= 90){
                document.write("Anda Mendapatkan Nilai A")
            }
            else if (nilai >= 80){
                document.write("Anda Mendapatkan Nilai B")
            }
            else if (nilai >= 70){
                document.write("Anda Mendapatkan Nilai C")
            }
            else if (nilai >= 60){
                document.write("Anda Mendapatkan Nilai D")
            }
            else {
                document.write("Maaf Anda Mendapatkan Nilai E")
            }
        </script>
    </body>

</html>
