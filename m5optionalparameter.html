<!DOCTYPE html>
<html>
  <body>
    <title>Penerapan optional parameter</title>
    <h1>Optional parameter</h1>
    <script>
      function myFunction(a, b) {
    if (typeof b === 'undefined') {
      b = 0;
    }
    return a + b;
  }
  
  document.write(myFunction(10));
    </script>
  </body>
</html>
