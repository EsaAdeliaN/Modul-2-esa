<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<p>Berikut adalah hasil output dari operasi bilangan </p>

<p id="demo"></p>

<script>
let a = 28
let b = 3;
let c = 5;

console.log(a+b);
console.log(a-b);
console.log(a*b);
console.log(b/c);
console.log(a%c);
document.getElementById("demo").innerHTML =
(a+b) + "<br>" + (a-b) + "<br>" + (a*b) + "<br>" + (b/c) + "<br>" + (a%c) + "<br>";
</script>

</body>
</html>
