<html>
    <body>
     <h1>JavaScript Logical Operator</h1>
     <p>operator yang digunakan untuk melakukan evaluasi logika pada suatu ekspresi</p>
     <p id = "demo"></p>

     <script>
        let a = 10;
        let b = 16;

        console.log(a < 16 && b > 10);
        console.log(a > 10 && b > 16);

        document.getElementById("demo").innerHTML =
        (a < 16 && b > 10) + "<br>" + (a > 10 && b > 16);
     </script>
    </body>
</html>
