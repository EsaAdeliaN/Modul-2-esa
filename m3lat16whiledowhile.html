<html>
    <title>While do While pada JavaScript</title>

    <body>
        <h1>Penggunaan while do while pada JavaScript</h1>

    <script>
   var ulangi = confirm("Apakah anda mau mengulang?");
var counter = 0;

while(ulangi){
    counter++;
    ulangi = confirm("Apakah anda mau mengulang?");
}

document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");
    </script>
    </body>
</html>
