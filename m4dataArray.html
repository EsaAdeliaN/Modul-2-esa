<!DOCTYPE html>
<html>
    <body>
        <title>Data Array</title>

        <script>
            //Shift dan Unshift
            const nama =["saya", "Laki-laki", "18Tahun"];
            nama.shift();
            nama.unshift("Nail");
            document.write(nama + " ");

            //Splice
            const hobi =["Tidur", "Memancing", "Ngegame"];
            hobi.splice(0, 1);
            document.write(hobi);
        </script>
    </body>
</html>
