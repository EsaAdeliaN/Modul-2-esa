<!DOCTYPE html>
<html>
    <body>
        <title>
            Penggunaan Simple Function
        </title>
        <h1>
            simple function
        </h1>
	<script type="text/javascript">
		function myFunction() {
		  document.getElementById("demo").innerHTML = "SELAMAT DATANG";
		}
	</script>

	<p>Klik tombol di bawah ini untuk memanggil fungsi:</p>

	<button onclick="myFunction()">Click me</button>

	<p id="demo"></p>

    </body>
</html>
