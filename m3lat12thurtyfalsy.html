<!DOCTYPE html>
<html>
<head>
<title>Thurty and falsy</title>
</head>
<body>
    <script>
        //variable
        var angka = 3;

        //condition
        if (angka %2 == 0)
        {
            document.write("Angka tersebut merupakan bilangan genap");
        } else {
            document.write("Angka tersebut merupakan bilangan ganjil");
        }
    </script>

</body>
</html>
