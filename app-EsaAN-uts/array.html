<!DOCTYPE html>
<html>
<head>
  <title>Data Mahasiswa</title>
  <link rel="stylesheet" href="array.css">
</head>
<body>
  <div class="container">
    <h1><center>Data Mahasiswa</center></h1>
    <div id="dataMahasiswa">
      <table id="mahasiswaTable">
        <tr>
          <th>Nama</th>
          <th>Tahun Lahir</th>
          <th>No Handphone</th>
          
        </tr>
      </table>
    </div>
    <form id="formMahasiswa">
      <input type="text" id="namaInput" placeholder="Nama" required>
      <input type="text" id="tahunlahirInput" placeholder="TahunLahir" required>
      <input type="text" id="nohandphoneInput" placeholder="NoHandphone" required>
      <button type="submit">Tambah Data</button>
    </form>
  </div>
  <script src="array.js"></script>
</body>
</html>
